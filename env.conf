# Base environment configuration for musiq development
# This file is committed to git and should not contain secrets
# For local overrides, create env.local.conf (it will be gitignored)

# Project directory structure
MUSIQ_DIR="$(pwd)/musiq"
APP_DIR="$MUSIQ_DIR/app"
CONTAINER_DIR="$MUSIQ_DIR/container"
RESOURCES_DIR="$MUSIQ_DIR/resources"

# Docker configuration
IMAGE_NAME="python-3.12-base"
CONTAINER_NAME="musiq-container"
DOCKERFILE_PATH="$CONTAINER_DIR/Dockerfile"
TAR_FILE_PATH="$CONTAINER_DIR/$IMAGE_NAME.tar"

# Python configuration
VENV_NAME="musiq-venv"

# Ansible configuration
PLAYBOOK_NAME="musiq-playbook.yml"